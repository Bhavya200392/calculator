<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="/dist/output.css">
    

</head>
<body>


    <div class="flex flex-col justify-center items-center mt-10 space-y-5">
        <input type="text" class="bg-white border-2 border-solid border-gray-400 w-64 py-2 m-6 rounded-md"/>
        <div>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">AC</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">+/-</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">%</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">/</button>
        </div>
        <div>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">9</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">8</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">7</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">*</button>
        </div>
        <div>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">6</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">5</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">4</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">+</button>
        </div>
        <div>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">3</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">2</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">1</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">-</button>
        </div>
        <div>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">0</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">.</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">BS</button>
            <button class=" bg-white  text-gray-700 m-auto  py-2 rounded-md cursor-pointer border-2 border-solid border-gray-400 shadow-slate-100 shadow-md hover:scale-90 w-16">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
